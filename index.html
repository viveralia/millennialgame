<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Millennial Run | Huye de la vida adulta mientras aún puedes</title>
    <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon" />
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display:900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles/style.scss" />
  </head>
  <body>
    <!-- Welcome screen -->
    <section class="welcome animated fast">
      <h1>Millennial Run</h1>
      <p>Presiona cualquier tecla para continuar</p>
      <div>
        <img src="./src/assets/girl.svg" alt="Millennial Girl" />
        <span class="animated slow infinite pulse"></span>
      </div>
    </section>
    <!-- Canvas -->
    <section class="canvas-wrapper">
      <canvas width="1000" height="650" class="animated slowest infinite bg-fade"></canvas>
    </section>
    <!-- Game Over -->
    <section class="game-over">
      <h2>¿Y para cuándo los nietos?</h2>
      <p>Muy tarde, la vida adulta te ha alcanzado. Mejor ve a descansar tu rodilla mala.</p>
    </section>
    <!-- Game Script -->
    <script src="./src/scripts/main.js"></script>
  </body>
</html>
